    file_path: /home/pohan/data/librispeech/vox1_dev/wav
    meta_data: /home/pohan/data/librispeech/vox1_test/veri_test_class.txt
    num_workers: 12
    train_batch_size: 1
    eval_batch_size: 1


  modelrc: 
    input_dim: 256
